<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num.value) {
			alert("숫자 입력 해라잉?");
			frm.num.focus();
			return false;
		}
		if (isNaN(frm.num.value)) {
			alert("숫자를 모르는 당신은 바보?");
			frm.num.focus();
			frm.num.value = ""; // 입력된 글자 지우기
			return false;
		}
		return true;
	}
	
</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>			<!-- 안주면 Get 방식 -->
	<form action="Add3" name="frm" method="post"
		  onsubmit="return chk()">
		숫자 : <input type="text" name="num"><p>
		문자 : <input type="text" name="han"><p>
			  <input type="submit" value="확인">
	</form>
</body>
</html>
